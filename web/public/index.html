<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="<%= BASE_URL %>d3.min.js"></script>
    <title>tqsdk-python-web</title>
</head>
<body>
<noscript>
    <strong>We're sorry but tqsdk web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<% if (NODE_ENV === 'development') {%>

<script>
  const TqsdkAddress = '127.0.0.1:53813'
  const GetTqsdkUrl = function () {
    return new Promise(function (resolve, reject) {
      fetch('http://' + TqsdkAddress + '/urlcors').then(function(response) {
        response.json().then(function(json){
          resolve(json)
        })
      })
    })
  }
</script>
<% } else if (NODE_ENV === 'production'){%>
<script>
  const TqsdkAddress = location.host
  const GetTqsdkUrl = function () {
    return new Promise(function (resolve, reject) {
      fetch('/url').then(function(response) {
        response.json().then(function(json){
          resolve(json)
        })
      });
    })
  }
</script>
<%}%>

<div id="app">

</div>
<!-- built files will be auto injected -->
</body>
</html>
